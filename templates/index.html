<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center mb-5">Sistema de Reservas</h1>

    <div class="col-12 mb-4">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1>Usuários Conectados: <span id="user-count">0</span></h1>
                <div id="loading" style="display:none;">Carregando...</div>
                <div class="text-success p-2 rounded mb-3">
                    Status do Sistema: Limite de usuários simultâneos: 0
                </div>
                <div class="text-danger p-2 rounded">
                    Slots disponíveis: 0
                </div>
            </div>
        </div>
    </div>


    <div class="row mb-4">


        <div class="col-12">
            <div class="row">

                <!-- Eventos Disponíveis -->
                <div class="col-12 col-md-6 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title">Eventos Disponíveis</h2>
                            <div id="event-list" class="row g-3">
                                <!-- Cards de eventos  -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title">Usuarios logados</h2>
                            <ul id="queue-list" class="list-group">
                                <!-- A lista de usuários logados será preenchida aqui -->
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="col-12 col-md-6 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title">Fila de Espera</h2>
                            <ul id="queue-list" class="list-group">
                            </ul>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div id="modal" style="display:none;">
        <div id="modal-content">
            <h3>Reservar</h3>
            <form id="reservaForm" class="p-4 rounded shadow-lg border">
                <!-- Nome -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="userName" placeholder="Digite seu nome" required/>
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="userPhone" placeholder="Digite seu telefone" required/>
                </div>

                <!-- Timer -->
                <div id="timer" class="mb-3">
                    <strong>Tempo restante:</strong> <span id="time">2:00</span>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" id="confirmarBtn">Confirmar</button>
                    <button class="btn btn-secondary" type="button" id="cancelarBtn">Cancelar</button>
                </div>
            </form>

        </div>
    </div>


</div>

<script src="../static/script.js"></script>
</body>
</html>
